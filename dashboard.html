<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Dashboard</title>
</head>

<body>
    <div class="maindashboard">
        <div class="header">
            <img src="images/menu-bar.svg" class="menu-bar">
            <img src="images/header-logo.svg" class="header-logo">
            <img src="images/search-icon.svg" class="search-icon"><div class="txtheader1">Search</div>
            <img src="images/notification-icon.svg" class="notification-icon">
            <img src="images/profile.png" class="profile"><div class="txtheader2">John Doe</div>
            <img src="images/downward-arrow.svg" class="downward-arrow">
        </div>

        <div class="slidebar">
            <div class="boxslider1"></div>
            <img src="images/dashboard-active.svg" class="slider1"><div class="txtslider1">Dashboard</div>
            <img src="images/graph-default.svg" class="slider2"><div class="txtslider2">Analysis </div>
            <img src="images/inbox-default.svg" class="slider3"><div class="txtslider3">Inbox</div>
            <img src="images/clock-default.svg" class="slider4"><div class="txtslider4">History</div>
            <img src="images/user-default.svg" class="slider5"><div class="txtslider5">Users</div>
            <img src="images/maintenance-default.svg" class="slider6"><div class="txtslider6">Maintenance</div>
            <img src="images/setting-default.svg" class="slider7"><div class="txtslider7">Setting</div>
        </div>
        <div class="text1">
            We are <span style="color:#ff0000">experts</span> in business,
            marketing, growth, & sales.
        </div>
        <div class="text2">Login into your account</div>
        <div>
            <input type="text" name="username" placeholder="Username" class="txtuser">
            <input type="password" name="password" placeholder="Password" class="txtpwd">
            <button class="btn1">Login</button>
            <div class="forgotpwd">Forgot Password?</div>
            <div class="member">Are you a new Member?</div>
            <a href="#" class="reghere">Register here</a>
        </div>
    </div>
</body>

</html>
