<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Dashboard</title>
</head>

<body>
    <div class="maindashboard">
        <!-- here we can take header tag & nav tag also for the header  -->
        <div class="header">
            <img src="images/menu-bar.svg" class="menu-bar">
            <img src="images/header-logo.svg" class="header-logo">
            <img src="images/search-icon.svg" class="search-icon">
            <div class="txtheader1">Search</div>
            <img src="images/notification-icon.svg" class="notification-icon">
            <img src="images/profile.png" class="profile">
            <div class="txtheader2">John Doe</div>
            <img src="images/downward-arrow.svg" class="downward-arrow">
        </div>

        <div class="slidebar">
            <div class="boxslider1"></div>
            <img src="images/dashboard-active.svg" class="slider1">
            <div class="txtslider1">Dashboard</div>
            <img src="images/graph-default.svg" class="slider2">
            <div class="txtslider2">Analysis </div>
            <img src="images/inbox-default.svg" class="slider3">
            <div class="txtslider3">Inbox</div>
            <img src="images/clock-default.svg" class="slider4">
            <div class="txtslider4">History</div>
            <img src="images/user-default.svg" class="slider5">
            <div class="txtslider5">Users</div>
            <img src="images/maintenance-default.svg" class="slider6">
            <div class="txtslider6">Maintenance</div>
            <img src="images/setting-default.svg" class="slider7">
            <div class="txtslider7">Setting</div>
        </div>

        <h2 class="dashboard">Dashboard</h2>

        <div class="dashbox1"></div>
        <img src="images/star.svg" class="dashimg1">
        <div class="num1">23,456</div>
        <div class="dashtext1">New Products</div>

        <div class="dashbox2"></div>
        <img src="images/new-product.svg" class="dashimg2">
        <div class="num2">2345</div>
        <div class="dashtext2">Added Products</div>

        <div class="dashbox3"></div>
        <img src="images/total-product.svg" class="dashimg3">
        <div class="num3">32,456</div>
        <div class="dashtext3">Total Products</div>

        <div class="dashbox4"></div>
        <img src="images/dollar-filled.svg" class="dashimg4">
        <div class="num4">5678</div>
        <div class="dashtext4">Todayâ€™s Sale</div>

        <div class="dashbox5"></div>
        <img src="images/money-bag.svg" class="dashimg5">
        <div class="num5">33,5342</div>
        <div class="dashtext5">Total Sale</div>

        <div class="graphbox1"></div>
        <h2 class="Sale">Sale</h2>
        <div class="monthly">Weekly Monthly <span style="color: #C8242F"> Yearly</span></div>
        <img src="images/data-graph.png" class="graph1">
        
        <div class="graphbox2"></div>
        <h2 class="Sale-Country">Sales by Country</h2>
        <img src="images/pie-chart.svg" class="graph2">
        <img src="images/radio-checked-icon.svg" class="circle1"><div class="txtcircle1">United States of America</div>
        <img src="images/radio-checked-icon.svg" class="circle2"><div class="txtcircle2">Canada</div>
        <img src="images/radio-checked-icon.svg" class="circle3"><div class="txtcircle3">Russia</div>
        <img src="images/radio-checked-icon.svg" class="circle4"><div class="txtcircle4">India</div>
    </div>
</body>

</html>
