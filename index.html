<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="main">
        <div>
            <img src="images/hero-image.png" class="hero-image">
            <img src="images/logo.svg" class="logo">
        </div>

        <div class="text1">
            We are <span style="color:#ff0000">experts</span> in business,
            marketing, growth, & sales.
        </div>
        <div class="text2">Login into your account</div>
        <div>
            <input type="text" name="username" placeholder="Username" class="txtuser">
            <input type="password" name="password" placeholder="Password" class="txtpwd">
            <button class="btn1">Login</button>
            <div class="forgotpwd">Forgot Password?</div>
            <div class="member">Are you a new Member?</div>
            <a href="#" class="reghere">Register here</a>
        </div>
    </div>
</body>

</html>
